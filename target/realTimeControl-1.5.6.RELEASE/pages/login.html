<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>实控程序登录界面</title>
	
	<link rel="stylesheet" href="../static/css/jq22.css"/>
	<link rel="stylesheet" href="../static/css/font-awesome.min.css"/>
	<script src="../static/js/jquery-1.10.2.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/jquery.messager.js"></script>
	
	<script type="text/javascript">

        $(function() {
        	
            $('#login #password').focus(function() {
                $('#owl-login').addClass('password');
            }).blur(function() {
                $('#owl-login').removeClass('password');
            });

            //Login Action
            $("#doLogin").click(function (e) {
                $.ajax({
                    type : "POST",
                    url : "/login/toLogin",
                    data : {
                        "phone" : $("#phone").val(),
                        "password" : $("#password").val()
                    },
                    dataType : "json",
                    success : function(data) {
                        if (data.result == "1") {
                            window.location.href ="/pages/index.jsp";
                        } else {
                            $.messager.alert("提示",'账号密码不正确！');
                        }
                    }
                });
            });
        });
    </script>
    
</head>
<body>
	<!-- begin -->
	<div id="login">
	    <div class="wrapper">
	        <div class="login">
	            <form action="#" method="post" class="container offset1 loginform">
	                <div id="owl-login">
	                    <div class="hand"></div>
	                    <div class="hand hand-r"></div>
	                    <div class="arms">
	                        <div class="arm"></div>
	                        <div class="arm arm-r"></div>
	                    </div>
	                </div>
	                <div class="pad">
	                    <input type="hidden" name="_csrf" value="9IAtUxV2CatyxHiK2LxzOsT6wtBE6h8BpzOmk="/>
	                    <div class="control-group">
	                        <div class="controls">
	                            <label for="userName" class="control-label"><i class="fa fa-user" aria-hidden="true"></i></label>
	                            <input id="phone" type="number" name="phone" placeholder="账号" tabindex="1" autofocus="autofocus" class="form-control input-medium" />
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <div class="controls">
	                            <label for="password" class="control-label"><i class="fa fa-key" aria-hidden="true"></i></label>
	                            <input id="password" type="password" name="password" placeholder="密码" tabindex="2" class="form-control input-medium" />
	                        </div>
	                    </div>
	                </div>
	                <div class="form-actions">
	                <button type="button" id="doLogin" class="btn btn-primary">登录</button>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
	<!-- end -->
	<script type="text/javascript">
		$("#password").val("");
	</script>
</body>
</html>
